    <H1>nginx docker tutorial solution</H1>

    <h2>명령어:</h2> 
    <pre>
        docker pull nginx:latest
        docker run -d --name nginx -p "80:80" -v "${PWD}/nginx/lab1:/usr/share/nginx/html" nginx:latest
    </pre>

    <h2>결과확인:</h2> 
    <pre>
        curl http://localhost
    </pre>
